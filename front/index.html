<!doctype html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>SRM Asset</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<style>
	span {margin:5px;}
	</style>
 </head>
 <body>
  
	<div ng-app="crudApp">
		<div ng-controller="crudController">

			<div class="container well mtp75">
				<div class="container-fluid center">
					
					<span ng-click="addClient()" class="container-fluid pull-right btn btn-danger">Adicionar novo cliente</span>
				</div>



				<br><br>
				<div class="row">
					
				<table cellpadding=10 cellspacing=10 border=0 class="table">
					<tr>
						<th>Nome
						</th>
						<th>Limite de crédito
						</th>
						<th>Tipo de Risco
						</th>
						<th> </th>
						<th> </th>
					</tr>
					
					<tr ng-repeat="client in clients">
						<td>{{client.name}}</td>
						<td>{{client.creditLimit}}</td>
						<td>{{client.risk}}</td>
						<td><span ng-click="editClient(client)" class="btn btn-primary">E</span></td>
						<td><span ng-click="deleteClient(client)" class="btn btn-danger">X</span></td>
					</tr>
				</table>
								
				</div> <!-- End OF Row -->
			</div><!-- End OF Container -->
			
			<div class="container" ng-show="ClientFormContainer">
				<div class="row">
				
				<div ng-click="closeFrmBtn()">X</div>
				
				<table class="table">
					<tr>
						<td><b><i>{{Action}} cliente</i></b></td>
						<td><input type="text" disabled="disabled" ng-model="id" /></td>
					</tr>
					<tr>
						<td>Nome</td>
						<td><input type="text" placeholder="Nome" ng-model="name" /></td>
					</tr>
					<tr>
						<td>Limite de crédito</td>
						<td><input type="text" placeholder="Limite de crédito" ng-model="creditLimit" /></td>
					</tr>
					<tr>
						<td>Taxa de Risco</td>
						<td><select ng-init="A" ng-model="risk">
							<option ng-repeat="x in riskValues" >{{x}}</option>
							</select></td>
					</tr>
					<tr>
						<td><input type="button" class="btn btn-default" value="Salvar" ng-click="AddUpdateClient()" /></td>
						<td><input type="button" class="btn btn-danger" value="Cancelar" ng-click="Cancel()" /></td>
					</tr>
					</table>
					
				</div> <!-- End OF Row -->
			</div><!-- End OF Container -->
			<br />

		</div> <!-- End Of ng-controller -->
	</div> <!-- End Of ng-app -->


	<script src="js/angular.min.js"></script>

	<script src="js/Module.js"></script>
	<script src="js/Service.js"></script>
	<script src="js/Controller.js"></script>


 </body>
</html>
